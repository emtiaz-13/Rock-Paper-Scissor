<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" alt="rock image" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="paper image" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="scissors image" />
      </div>
    </div>

    <div class="result">
      <p>You Select Rock, Computer Select Scissors. You Win ğŸ†</p>
    </div>

    <div class="scores">
      <div class="score">
        <p id="user">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id="comp">0</p>
        <p>Computer</p>
      </div>
    </div>
    <button class="btn reset">ğŸ”„ï¸ Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
